<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Textarea Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .textarea-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mt-4">Dynamic Textarea Example</h2>
    <button id="toggleTextarea" class="btn btn-primary">Open Textarea</button>

    <div class="textarea-container" id="textareaContainer" style="display: none;">
        <textarea class="form-control mt-3" rows="4" placeholder="Type your message here..."></textarea>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('toggleTextarea').addEventListener('click', function() {
        var textareaContainer = document.getElementById('textareaContainer');
        if (textareaContainer.style.display === 'none') {
            textareaContainer.style.display = 'block'; // Show the textarea
        } else {
            textareaContainer.style.display = 'none'; // Hide the textarea
        }
    });
</script>
</body>
</html>
